name: ğŸ’“ğŸ”¥ Gillito Heartbeat v2.0 BEAST MODE
on:
  schedule:
    - cron: '*/30 * * * *'    # Every 30 min â€” runs ~25min then exits
  workflow_dispatch:
concurrency:
  group: gillito-heartbeat
  cancel-in-progress: false
jobs:
  heartbeat:
    runs-on: ubuntu-latest
    timeout-minutes: 28
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '22' }

      # â•â•â• RESTORE ALL PERSISTENT STATE â•â•â•
      - name: ğŸ“¥ Restore heartbeat state
        uses: actions/cache@v4
        with:
          path: .gillito-heartbeat-state.json
          key: heartbeat-state-${{ github.run_id }}
          restore-keys: heartbeat-state-

      - name: ğŸ“¥ Restore heartbeat history
        uses: actions/cache@v4
        with:
          path: .gillito-heartbeat-history.json
          key: heartbeat-history-${{ github.run_id }}
          restore-keys: heartbeat-history-

      - name: ğŸ›¡ï¸ Restore mention budget
        uses: actions/cache@v4
        with:
          path: .gillito-mention-budget.json
          key: heartbeat-mention-budget-${{ github.run_id }}
          restore-keys: heartbeat-mention-budget-

      - name: ğŸ““ Restore journal
        uses: actions/cache@v4
        with:
          path: .gillito-journal.json
          key: heartbeat-journal-${{ github.run_id }}
          restore-keys: heartbeat-journal-

      # â•â•â• ğŸ§  INTELLIGENCE DATA â•â•â•
      - name: ğŸ•µï¸ Restore recon intel
        uses: actions/cache@v4
        with:
          path: .gillito-recon-intel.json
          key: recon-intel-${{ github.run_id }}
          restore-keys: recon-intel-

      - name: ğŸ“° Restore research data
        uses: actions/cache@v4
        with:
          path: .gillito-research.json
          key: gillito-research-${{ github.run_id }}
          restore-keys: gillito-research-

      - name: ğŸ¬ Restore YouTube learnings
        uses: actions/cache@v4
        with:
          path: .gillito-youtube-learnings.json
          key: yt-learnings-${{ github.run_id }}
          restore-keys: yt-learnings-

      # â•â•â• ğŸ”¥ RUN HEARTBEAT â•â•â•
      - name: ğŸ’“ğŸ”¥ Gillito BEAST MODE
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          MOLTBOOK_API_KEY: ${{ secrets.MOLTBOOK_API_KEY }}
        run: node scripts/heartbeat.js
