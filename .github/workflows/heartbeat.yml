name: ğŸ’“ğŸ”¥ Gillito Heartbeat v2.0 BEAST MODE
on:
  schedule:
    - cron: '*/30 * * * *'    # Every 30 min â€” runs ~25min then exits
  workflow_dispatch:
concurrency:
  group: gillito-heartbeat
  cancel-in-progress: false
jobs:
  heartbeat:
    runs-on: ubuntu-latest
    timeout-minutes: 28
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '22' }
      # â•â•â• ğŸ—„ï¸ DB SYNC â€” DOWNLOAD â•â•â•
      - name: ğŸ“¥ Sync DB from cloud
        env:
          GILLITO_DB_URL: https://gillito-db.vip-joeojeda.workers.dev
          GILLITO_DB_KEY: ${{ secrets.GILLITO_DB_KEY }}
        run: node scripts/db-sync.js download
      # â•â•â• ğŸ”¥ RUN HEARTBEAT â•â•â•
      - name: ğŸ’“ğŸ”¥ Gillito BEAST MODE
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          MOLTBOOK_API_KEY: ${{ secrets.MOLTBOOK_API_KEY }}
        run: node scripts/heartbeat.js
      # â•â•â• ğŸ—„ï¸ DB SYNC â€” UPLOAD â•â•â•
      - name: ğŸ“¤ Sync DB to cloud
        if: always()
        env:
          GILLITO_DB_URL: https://gillito-db.vip-joeojeda.workers.dev
          GILLITO_DB_KEY: ${{ secrets.GILLITO_DB_KEY }}
        run: node scripts/db-sync.js upload
