name: ğŸ¤ Gillito - Interact on Moltbook v6.1
on:
  schedule:
    - cron: '*/10 * * * *'    # Cada 10 minutos
  workflow_dispatch:
jobs:
  interact:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '22' }

      - name: ğŸ“¥ Restore interact history
        uses: actions/cache@v4
        with:
          path: .gillito-molt-interact-history.json
          key: molt-interact-${{ github.run_id }}
          restore-keys: molt-interact-

      # â•â•â• ğŸ›¡ï¸ NEW: Anti-spam budget persistence â•â•â•
      - name: ğŸ›¡ï¸ Restore mention budget
        uses: actions/cache@v4
        with:
          path: .gillito-mention-budget.json
          key: interact-mention-budget-${{ github.run_id }}
          restore-keys: interact-mention-budget-

      - name: ğŸ¤ Interact with feed
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          MOLTBOOK_API_KEY: ${{ secrets.MOLTBOOK_API_KEY }}
        run: node scripts/interact.js
