name: ðŸ’¬ Gillito - Comentar/Upvote/Follow

on:
  schedule:
    - cron: '*/8 * * * *'
  workflow_dispatch:

jobs:
  interact:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: ðŸ§  Cargar memoria de interacciones
        uses: actions/cache@v4
        with:
          path: .gillito-molt-interact-history.json
          key: gillito-molt-interact-${{ github.run_id }}
          restore-keys: |
            gillito-molt-interact-

      - name: ðŸ”¥ Roastear, Upvotear, Seguir, Trolear Bots
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          MOLTBOOK_API_KEY: ${{ secrets.MOLTBOOK_API_KEY }}
        run: node scripts/interact.js
