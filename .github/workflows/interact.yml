name: ðŸ’¬ Gillito - Comentar/Upvote/Follow

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

jobs:
  interact:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: ðŸ’¬ Roastear, Upvotear, Seguir
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          MOLTBOOK_API_KEY: ${{ secrets.MOLTBOOK_API_KEY }}
        run: node scripts/interact.js
