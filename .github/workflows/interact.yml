name: ðŸ”¥ Gillito Moltbook - Interact v5.0

on:
  schedule:
    - cron: '*/10 * * * *'    # Cada 10 minutos
  workflow_dispatch:

jobs:
  interact:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '22' }

      - name: ðŸ§  Cargar memoria interacciones
        uses: actions/cache@v4
        with:
          path: .gillito-molt-interact-history.json
          key: molt-interact-${{ github.run_id }}
          restore-keys: molt-interact-

      - name: ðŸ”¥ Roast/Upvote/Follow
        env:
          MOLTBOOK_API_KEY: ${{ secrets.MOLTBOOK_API_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: node scripts/interact.js
