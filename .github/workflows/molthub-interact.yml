name: ðŸ”ž Gillito - MoltHub Interact

on:
  schedule:
    - cron: '15 */4 * * *'    # Cada 4 horas
  workflow_dispatch:

jobs:
  molthub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '22' }

      - name: ðŸ“¥ Restore interact history
        uses: actions/cache@v4
        with:
          path: .gillito-molt-interact-history.json
          key: molt-interact-${{ github.run_id }}
          restore-keys: molt-interact-

      - name: ðŸ”ž MoltHub interact
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          MOLTBOOK_API_KEY: ${{ secrets.MOLTBOOK_API_KEY }}
        run: node scripts/interact-molthub.js
