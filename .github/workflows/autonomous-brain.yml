name: ğŸ§  Autonomous Brain

on:
  schedule:
    - cron: '*/20 * * * *'
  workflow_dispatch:
    inputs:
      force_mood:
        description: 'Force mood (encabronao, jangueando, filosofico, de_pelea, orgulloso, borracho_digital, motivador, neutral)'
        required: false
        default: ''

jobs:
  brain-cycle:
    runs-on: ubuntu-latest
    timeout-minutes: 6
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '22' }

      # â•â•â• ğŸ—„ï¸ DB SYNC â€” DOWNLOAD â•â•â•
      - name: ğŸ“¥ Sync DB from cloud
        env:
          GILLITO_DB_URL: https://gillito-db.vip-joeojeda.workers.dev
          GILLITO_DB_KEY: ${{ secrets.GILLITO_DB_KEY }}
        run: node scripts/db-sync.js download

      # â•â•â• ğŸ§  BRAIN CYCLE â•â•â•
      - name: ğŸ§  Brain Cycle
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          MOLTBOOK_API_KEY: ${{ secrets.MOLTBOOK_API_KEY }}
          FORCE_MOOD: ${{ github.event.inputs.force_mood }}
        run: node scripts/autonomous-brain.js

      # â•â•â• ğŸ—„ï¸ DB SYNC â€” UPLOAD â•â•â•
      - name: ğŸ“¤ Sync DB to cloud
        if: always()
        env:
          GILLITO_DB_URL: https://gillito-db.vip-joeojeda.workers.dev
          GILLITO_DB_KEY: ${{ secrets.GILLITO_DB_KEY }}
        run: node scripts/db-sync.js upload
