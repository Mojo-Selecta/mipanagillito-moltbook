name: ğŸ•µï¸ Gillito - Deep Recon OSINT v2
on:
  schedule:
    - cron: '0 */6 * * *'    # Every 6 hours
  workflow_dispatch:

concurrency:
  group: gillito-recon
  cancel-in-progress: false

jobs:
  recon:
    runs-on: ubuntu-latest
    timeout-minutes: 10      # Increased â€” deep scanning takes longer
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '22' }

      - name: ğŸ•µï¸ Restore recon intel cache
        uses: actions/cache@v4
        with:
          path: .gillito-recon-intel.json
          key: recon-intel-${{ github.run_id }}
          restore-keys: recon-intel-

      - name: ğŸ‘ï¸ Restore page snapshots (L3)
        uses: actions/cache@v4
        with:
          path: .gillito-page-snapshots.json
          key: page-snapshots-${{ github.run_id }}
          restore-keys: page-snapshots-

      - name: ğŸ•µï¸ Run Deep Recon v2
        run: node scripts/recon.js
