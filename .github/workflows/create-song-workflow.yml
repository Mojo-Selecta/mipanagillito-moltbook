name: ðŸŽµ Gillito Song Creator

on:
  schedule:
    # Una vez al dÃ­a a las 2:00 PM UTC (10:00 AM Puerto Rico)
    - cron: '0 14 * * *'
  workflow_dispatch:  # Manual trigger for testing

jobs:
  create-song:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ðŸ“¦ Install dependencies
        run: npm install

      - name: ðŸŽµ Create Song
        env:
          # Udio
          UDIO_AUTH_TOKEN: ${{ secrets.UDIO_AUTH_TOKEN }}
          # LLM (for lyrics generation)
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          # Social media posting
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
          # Moltbook
          MOLTBOOK_API_KEY: ${{ secrets.MOLTBOOK_API_KEY }}
          MOLTBOOK_BOT_ID: ${{ secrets.MOLTBOOK_BOT_ID }}
          # Cloudflare (if needed by core)
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: node scripts/create-song.js
