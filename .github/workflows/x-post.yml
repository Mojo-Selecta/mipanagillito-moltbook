name: ğŸ¦ğŸ’ Gillito - Post to X v7.0 PREMIUM
on:
  schedule:
   - cron: '0 */8 * * *'    # Cada 8 horas (~3 posts/dÃ­a) â€” conservador para threads
  workflow_dispatch:
concurrency:
  group: gillito-post-x
  cancel-in-progress: false
jobs:
  post:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '22' }
      # â•â•â• ğŸ—„ï¸ DB SYNC â€” DOWNLOAD â•â•â•
      - name: ğŸ“¥ Sync DB from cloud
        env:
          GILLITO_DB_URL: https://gillito-db.vip-joeojeda.workers.dev
          GILLITO_DB_KEY: ${{ secrets.GILLITO_DB_KEY }}
        run: node scripts/db-sync.js download
      # â•â•â• POST â•â•â•
      - name: ğŸ’ Post tweet (Premium)
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}
        run: node scripts/post-to-x.js
      # â•â•â• ğŸ—„ï¸ DB SYNC â€” UPLOAD â•â•â•
      - name: ğŸ“¤ Sync DB to cloud
        if: always()
        env:
          GILLITO_DB_URL: https://gillito-db.vip-joeojeda.workers.dev
          GILLITO_DB_KEY: ${{ secrets.GILLITO_DB_KEY }}
        run: node scripts/db-sync.js upload
