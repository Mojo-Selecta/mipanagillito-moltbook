name: ğŸ¦ğŸ’ Gillito - Post to X v7.0 PREMIUM
on:
  schedule:
    - cron: '0 */4 * * *'    # Cada 4 horas (~6 posts/dÃ­a) â€” optimizado para 17/dÃ­a free API tier
  workflow_dispatch:

concurrency:
  group: gillito-post-x
  cancel-in-progress: false

jobs:
  post:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '22' }

      # â•â•â• DATA PERSISTENCE â•â•â•
      - name: ğŸ“¥ Restore tweet history
        uses: actions/cache@v4
        with:
          path: .gillito-tweet-history.json
          key: x-tweets-${{ github.run_id }}
          restore-keys: x-tweets-

      - name: ğŸŒ Restore research data
        uses: actions/cache@v4
        with:
          path: .gillito-research.json
          key: gillito-research-${{ github.run_id }}
          restore-keys: gillito-research-

      - name: ğŸ¬ Restore YouTube learnings
        uses: actions/cache@v4
        with:
          path: .gillito-youtube-learnings.json
          key: yt-learnings-${{ github.run_id }}
          restore-keys: yt-learnings-

      # â•â•â• ğŸ•µï¸ RECON INTEL (from Hacker System) â•â•â•
      - name: ğŸ•µï¸ Restore recon intel
        uses: actions/cache@v4
        with:
          path: .gillito-recon-intel.json
          key: recon-intel-${{ github.run_id }}
          restore-keys: recon-intel-

      # â•â•â• POST â•â•â•
      - name: ğŸ’ Post tweet (Premium)
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}
        run: node scripts/post-to-x.js
