name: ðŸ’¬ Gillito - Responder

on:
  schedule:
    - cron: '*/4 * * * *'
  workflow_dispatch:

jobs:
  reply:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: ðŸ§  Cargar memoria de replies
        uses: actions/cache@v4
        with:
          path: .gillito-molt-reply-history.json
          key: gillito-molt-reply-${{ github.run_id }}
          restore-keys: |
            gillito-molt-reply-

      - name: ðŸ’¬ Responder comments, menciones y bots
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          MOLTBOOK_API_KEY: ${{ secrets.MOLTBOOK_API_KEY }}
        run: node scripts/reply.js
