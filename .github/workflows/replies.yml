name: ðŸ’¬ Gillito Moltbook - Reply v5.0

on:
  schedule:
    - cron: '*/5 * * * *'    # Cada 5 minutos
  workflow_dispatch:

jobs:
  reply:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '22' }

      - name: ðŸ§  Cargar memoria replies
        uses: actions/cache@v4
        with:
          path: .gillito-molt-reply-history.json
          key: molt-replies-${{ github.run_id }}
          restore-keys: molt-replies-

      - name: ðŸ’¬ Responder comments/menciones
        env:
          MOLTBOOK_API_KEY: ${{ secrets.MOLTBOOK_API_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: node scripts/reply.js
