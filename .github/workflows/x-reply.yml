name: ðŸ’¬ Gillito - Reply on X v6.0

on:
  schedule:
    - cron: '30 */4 * * *'    # Cada 4 horas (~6 replies/dÃ­a)
  workflow_dispatch:

jobs:
  reply:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '22' }

      - name: ðŸ“¥ Restore replied IDs
        uses: actions/cache@v4
        with:
          path: .gillito-replied-ids.json
          key: x-replied-${{ github.run_id }}
          restore-keys: x-replied-

      - name: ðŸ“¥ Restore reply history
        uses: actions/cache@v4
        with:
          path: .gillito-reply-history.json
          key: x-replyhistory-${{ github.run_id }}
          restore-keys: x-replyhistory-

      - name: ðŸ’¬ Reply to mentions
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}
        run: node scripts/reply-x.js
