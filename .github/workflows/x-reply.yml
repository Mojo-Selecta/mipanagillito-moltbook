name: ğŸ’¬ğŸ’ Gillito - Reply on X v7.0 PREMIUM
on:
  schedule:
    - cron: '30 */3 * * *'    # ğŸ’ Every 3 hours (was 4) â€” Premium gets more reply slots
  workflow_dispatch:

concurrency:
  group: gillito-reply-x
  cancel-in-progress: false

jobs:
  reply:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '22' }

      # â•â•â• DATA PERSISTENCE â•â•â•
      - name: ğŸ“¥ Restore replied IDs
        uses: actions/cache@v4
        with:
          path: .gillito-replied-ids.json
          key: x-replied-${{ github.run_id }}
          restore-keys: x-replied-

      - name: ğŸ“¥ Restore reply history
        uses: actions/cache@v4
        with:
          path: .gillito-reply-history.json
          key: x-replyhistory-${{ github.run_id }}
          restore-keys: x-replyhistory-

      - name: ğŸ›¡ï¸ Restore mention budget
        uses: actions/cache@v4
        with:
          path: .gillito-mention-budget.json
          key: x-mention-budget-${{ github.run_id }}
          restore-keys: x-mention-budget-

      # â•â•â• ğŸ•µï¸ RECON INTEL â•â•â•
      - name: ğŸ•µï¸ Restore recon intel
        uses: actions/cache@v4
        with:
          path: .gillito-recon-intel.json
          key: recon-intel-${{ github.run_id }}
          restore-keys: recon-intel-

      # â•â•â• REPLY â•â•â•
      - name: ğŸ’ Reply to mentions (Premium)
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}
        run: node scripts/reply-x.js
