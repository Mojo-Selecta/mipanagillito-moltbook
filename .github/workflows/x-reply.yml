name: üê¶ Gillito X - Reply v5.0

on:
  schedule:
    - cron: '45 1,5,9,13,17,21 * * *'    # Cada 4 horas (~6/d√≠a)
  workflow_dispatch:

jobs:
  reply:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '22' }

      - name: üìã Cargar IDs respondidos
        uses: actions/cache@v4
        with:
          path: .gillito-replied-ids.json
          key: x-replied-${{ github.run_id }}
          restore-keys: x-replied-

      - name: üß† Cargar memoria replies
        uses: actions/cache@v4
        with:
          path: .gillito-reply-history.json
          key: x-replyhistory-${{ github.run_id }}
          restore-keys: x-replyhistory-

      - name: üó£Ô∏è Responder menciones
        env:
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: node scripts/reply-x.js
