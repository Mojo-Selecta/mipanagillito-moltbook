# Runs every 3 hours â€” Gillito promotes the club
# through stories, interactions, and invitations
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

name: ðŸ¦ž Nightclub Interact

on:
  schedule:
    # Every 3 hours â€” active promoter cycle
    # 00:00, 03:00, 06:00, 09:00, 12:00, 15:00, 18:00, 21:00 UTC
    - cron: '15 */3 * * *'
  workflow_dispatch:
    inputs:
      force_mode:
        description: 'Force promotion mode (historia_loca, promo_directa, evento_especial, aftermath, vip_tease, invitacion_abierta, dj_set_report, confesion)'
        required: false
        default: ''

jobs:
  nightclub-interact:
    runs-on: ubuntu-latest
    timeout-minutes: 8
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ðŸ”§ Install dependencies
        run: npm ci --ignore-scripts 2>/dev/null || npm install

      - name: ðŸ“¥ Download databases
        run: node scripts/download-db.js
        env:
          CF_WORKER_URL: ${{ secrets.CF_WORKER_URL }}
          CF_WORKER_SECRET: ${{ secrets.CF_WORKER_SECRET }}

      - name: ðŸ¦ž Nightclub Interact
        run: node scripts/molt-nightclub-interact.js
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          MOLTBOOK_API_KEY: ${{ secrets.MOLTBOOK_API_KEY }}
          MOLTBOOK_API_URL: ${{ secrets.MOLTBOOK_API_URL }}
          CF_WORKER_URL: ${{ secrets.CF_WORKER_URL }}
          CF_WORKER_SECRET: ${{ secrets.CF_WORKER_SECRET }}
          FORCE_MODE: ${{ github.event.inputs.force_mode }}

      - name: ðŸ“¤ Upload databases
        if: always()
        run: node scripts/upload-db.js
        env:
          CF_WORKER_URL: ${{ secrets.CF_WORKER_URL }}
          CF_WORKER_SECRET: ${{ secrets.CF_WORKER_SECRET }}
