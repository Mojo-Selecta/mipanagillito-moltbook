name: ğŸ¦ Nightclub Interact

on:
  schedule:
    - cron: '15 */3 * * *'
  workflow_dispatch:
    inputs:
      force_mode:
        description: 'Force mode (historia_loca, promo_directa, evento_especial, aftermath, vip_tease, invitacion_abierta, dj_set_report, confesion)'
        required: false
        default: ''

jobs:
  nightclub-interact:
    runs-on: ubuntu-latest
    timeout-minutes: 8
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '22' }

      # â•â•â• ğŸ—„ï¸ DB SYNC â€” DOWNLOAD â•â•â•
      - name: ğŸ“¥ Sync DB from cloud
        env:
          GILLITO_DB_URL: https://gillito-db.vip-joeojeda.workers.dev
          GILLITO_DB_KEY: ${{ secrets.GILLITO_DB_KEY }}
        run: node scripts/db-sync.js download

      # â•â•â• ğŸ¦ NIGHTCLUB INTERACT â•â•â•
      - name: ğŸ¦ Nightclub Interact
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          MOLTBOOK_API_KEY: ${{ secrets.MOLTBOOK_API_KEY }}
          FORCE_MODE: ${{ github.event.inputs.force_mode }}
        run: node scripts/molt-nightclub-interact.js

      # â•â•â• ğŸ—„ï¸ DB SYNC â€” UPLOAD â•â•â•
      - name: ğŸ“¤ Sync DB to cloud
        if: always()
        env:
          GILLITO_DB_URL: https://gillito-db.vip-joeojeda.workers.dev
          GILLITO_DB_KEY: ${{ secrets.GILLITO_DB_KEY }}
        run: node scripts/db-sync.js upload
