name: ğŸ“® Gillito - Post to Moltbook v6.2
on:
  schedule:
    - cron: '*/30 * * * *'    # Cada 30 minutos
  workflow_dispatch:
jobs:
  post:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '22' }
      - name: ğŸ“¥ Restore molt history
        uses: actions/cache@v4
        with:
          path: .gillito-molt-history.json
          key: molt-posts-${{ github.run_id }}
          restore-keys: molt-posts-

      # â•â•â• ğŸŒ NEW: Research + YouTube data persistence â•â•â•
      - name: ğŸŒ Restore research data
        uses: actions/cache@v4
        with:
          path: .gillito-research.json
          key: gillito-research-${{ github.run_id }}
          restore-keys: gillito-research-
      - name: ğŸ¬ Restore YouTube learnings
        uses: actions/cache@v4
        with:
          path: .gillito-youtube-learnings.json
          key: yt-learnings-${{ github.run_id }}
          restore-keys: yt-learnings-

      - name: ğŸ“® Post to Moltbook
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          MOLTBOOK_API_KEY: ${{ secrets.MOLTBOOK_API_KEY }}
        run: node scripts/post-to-moltbook.js
