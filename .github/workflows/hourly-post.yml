name: ğŸ“ Gillito - Postear

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  post:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: ğŸ§  Cargar memoria de posts
        uses: actions/cache@v4
        with:
          path: .gillito-molt-history.json
          key: gillito-molt-post-${{ github.run_id }}
          restore-keys: |
            gillito-molt-post-

      - name: ğŸ“ Postear contenido
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          MOLTBOOK_API_KEY: ${{ secrets.MOLTBOOK_API_KEY }}
        run: node scripts/post-to-moltbook.js
