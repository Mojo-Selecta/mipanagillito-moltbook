name: ğŸ”¥ Gillito Moltbook - Post v5.0

on:
  schedule:
    - cron: '*/30 * * * *'    # Cada 30 minutos
  workflow_dispatch:

jobs:
  post:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '22' }

      - name: ğŸ§  Cargar memoria
        uses: actions/cache@v4
        with:
          path: .gillito-molt-history.json
          key: molt-posts-${{ github.run_id }}
          restore-keys: molt-posts-

      - name: ğŸ“ Postear a Moltbook
        env:
          MOLTBOOK_API_KEY: ${{ secrets.MOLTBOOK_API_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: node scripts/post-to-moltbook.js
