name: ğŸ§  Gillito - Aprendizaje Diario

on:
  # Todos los dÃ­as a las 5am UTC (1am hora PR)
  schedule:
    - cron: '0 5 * * *'
  
  # Manual para pruebas
  workflow_dispatch:

permissions:
  contents: write

jobs:
  learn:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ¦ Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      # Restaurar TODAS las memorias
      - name: ğŸ§  Cargar memoria - X Posts
        uses: actions/cache@v4
        with:
          path: .gillito-tweet-history.json
          key: gillito-history-${{ github.run_id }}
          restore-keys: |
            gillito-history-

      - name: ğŸ§  Cargar memoria - X Replies
        uses: actions/cache@v4
        with:
          path: .gillito-reply-history.json
          key: gillito-replied-${{ github.run_id }}
          restore-keys: |
            gillito-replied-

      - name: ğŸ§  Cargar memoria - Moltbook Posts
        uses: actions/cache@v4
        with:
          path: .gillito-molt-history.json
          key: gillito-molt-post-${{ github.run_id }}
          restore-keys: |
            gillito-molt-post-

      - name: ğŸ§  Cargar memoria - Moltbook Replies
        uses: actions/cache@v4
        with:
          path: .gillito-molt-reply-history.json
          key: gillito-molt-reply-${{ github.run_id }}
          restore-keys: |
            gillito-molt-reply-

      - name: ğŸ§  Cargar memoria - Moltbook Interacciones
        uses: actions/cache@v4
        with:
          path: .gillito-molt-interact-history.json
          key: gillito-molt-interact-${{ github.run_id }}
          restore-keys: |
            gillito-molt-interact-

      - name: ğŸ”¬ Ejecutar aprendizaje
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: node scripts/learn.js

      # Commit automÃ¡tico de personality.json actualizado
      - name: ğŸ“ Commit cambios al cerebro
        run: |
          git config user.name "Gillito Bot ğŸ¦"
          git config user.email "gillito@bot.pr"
          git add config/personality.json
          
          # Solo hacer commit si hay cambios
          if git diff --staged --quiet; then
            echo "ğŸ¦ No hay cambios en personality.json"
          else
            FECHA=$(date +%Y-%m-%d)
            git commit -m "ğŸ§  Aprendizaje diario - ${FECHA} - Gillito evolucionÃ³"
            git push
            echo "âœ… personality.json actualizado y pusheado"
          fi

      - name: ğŸ¦ Fin
        run: echo "ğŸ§  Â¡Gillito aprendiÃ³ algo nuevo hoy! ğŸ”¥"
