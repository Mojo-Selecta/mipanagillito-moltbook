name: ğŸ§  Gillito - Learn v6.0

on:
  schedule:
    - cron: '0 8 * * *'    # Daily at 4am PR time
  workflow_dispatch:

permissions:
  contents: write

jobs:
  learn:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '22' }

      # Load ALL 5 history caches for comprehensive analysis
      - name: ğŸ“¥ Restore tweet history
        uses: actions/cache@v4
        with:
          path: .gillito-tweet-history.json
          key: x-tweets-learn-${{ github.run_id }}
          restore-keys: x-tweets-

      - name: ğŸ“¥ Restore reply history
        uses: actions/cache@v4
        with:
          path: .gillito-reply-history.json
          key: x-replyhistory-learn-${{ github.run_id }}
          restore-keys: x-replyhistory-

      - name: ğŸ“¥ Restore molt history
        uses: actions/cache@v4
        with:
          path: .gillito-molt-history.json
          key: molt-posts-learn-${{ github.run_id }}
          restore-keys: molt-posts-

      - name: ğŸ“¥ Restore molt reply history
        uses: actions/cache@v4
        with:
          path: .gillito-molt-reply-history.json
          key: molt-replies-learn-${{ github.run_id }}
          restore-keys: molt-replies-

      - name: ğŸ“¥ Restore molt interact history
        uses: actions/cache@v4
        with:
          path: .gillito-molt-interact-history.json
          key: molt-interact-learn-${{ github.run_id }}
          restore-keys: molt-interact-

      - name: ğŸ§  Analyze & evolve
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: node scripts/learn.js

      - name: ğŸ“¤ Commit personality evolution
        run: |
          git config user.name "Gillito Bot ğŸ¦"
          git config user.email "gillito-bot@users.noreply.github.com"
          git add config/personality.json
          git diff --staged --quiet || git commit -m "ğŸ§  Gillito aprendiÃ³ $(date +%Y-%m-%d) â€” personality.json v$(node -e "console.log(require('./config/personality.json').version)")"
          git push || echo "âš ï¸ Push failed (possibly no changes)"
