on:
  schedule:
    - cron: '0 8 * * *'    # 4am PR time (UTC-4) = 8am UTC
  workflow_dispatch:

permissions:
  contents: write    # Needed for git push

jobs:
  learn:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-node@v4
        with: { node-version: '22' }

      # Cargar TODAS las memorias para anÃ¡lisis
      - name: ğŸ§  Cargar memoria X posts
        uses: actions/cache@v4
        with:
          path: .gillito-tweet-history.json
          key: x-tweets-learn-${{ github.run_id }}
          restore-keys: x-tweets-

      - name: ğŸ§  Cargar memoria X replies
        uses: actions/cache@v4
        with:
          path: .gillito-reply-history.json
          key: x-replyhistory-learn-${{ github.run_id }}
          restore-keys: x-replyhistory-

      - name: ğŸ§  Cargar memoria Moltbook posts
        uses: actions/cache@v4
        with:
          path: .gillito-molt-history.json
          key: molt-posts-learn-${{ github.run_id }}
          restore-keys: molt-posts-

      - name: ğŸ§  Cargar memoria Moltbook replies
        uses: actions/cache@v4
        with:
          path: .gillito-molt-reply-history.json
          key: molt-replies-learn-${{ github.run_id }}
          restore-keys: molt-replies-

      - name: ğŸ§  Cargar memoria interacciones
        uses: actions/cache@v4
        with:
          path: .gillito-molt-interact-history.json
          key: molt-interact-learn-${{ github.run_id }}
          restore-keys: molt-interact-

      - name: ğŸ”„ Ejecutar aprendizaje
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: node scripts/learn.js

      - name: ğŸ’¾ Commit cambios a personality.json
        run: |
          git config user.name "Gillito Bot ğŸ¦"
          git config user.email "gillito-bot@users.noreply.github.com"
          git add config/personality.json
          git diff --cached --quiet || git commit -m "ğŸ§  Gillito aprendiÃ³ [$(date +%Y-%m-%d)] â€” personality.json actualizado"
